upstream app_server {
        server unix:/tmp/vald-gunicorn.sock fail_timeout=0;
        #server 127.0.0.1:8000 fail_timeout=0;
    }
server {
	listen   8888; ## listen for ipv4
	listen   8080; ## listen for ipv4
	listen   [::]:8888 default ipv6only=on; ## listen for ipv6
	listen   [::]:8080 default ipv6only=on; ## listen for ipv6

	server_name  vamdc.fysast.uu.se;

	access_log  /var/log/nginx/vamdc.access.log;

	location /node/vald/tap/ {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $http_host/node/vald;
            proxy_pass http://app_server/tap/;
            proxy_redirect http://app_server/tap/ /none/vald/tap/;

            gzip on;
#            gzip_types       text/plain application/xml;
            gzip_proxied any;
	}

