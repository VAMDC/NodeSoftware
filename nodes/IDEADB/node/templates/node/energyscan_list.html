{% extends "base.html" %}

{% block content %}
    <h2>Available Energyscans</h2>
    <table>
      <tr>
        <td><strong>Fragment</strong></td>
        <td><strong>Parent Molecule</strong></td>
      </tr>
        {% for es in object_list %}
            <tr><td><a href="{{ es.id }}">{{ es.species }}</a></td><td>{{ es.origin_species }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
