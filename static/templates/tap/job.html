<html>
<body>
<h1>Query job {{job.id}}</h1>
<p>State: {{job.phase}} (reload the page to poll for completion)</p>
<p>Query: {{job.query}}</p>
<p>Result: <a href="{{job.id}}/result">{{job.file}}</a></p>
<p>Available until: {{job.expiry}}</p>
<form action="{{job.id}}" method="POST">
<input type="hidden" name="ACTION" value="delete"/>
<p><input type="submit" value="Delete job and its results"></p>
</form>
<p><a href="/tap/async/jobs">Back to list of query-jobs</a></p>
</body>
